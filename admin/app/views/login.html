<form class="form-horizontal" method="POST">

    <div class="form-group" style="text-align: center;">
      <img src="/assets/images/logo.png" />
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-4 control-label" style="color: white">ID</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputEmail3" name="user_id" placeholder="ID를 입력하세요">

    </div>

      <label for="inputPassword3" class="col-sm-4 control-label" style="color: white">Password</label>

      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
        <input type="submit" value="Sign in" />
      </div>
    </div>
  </div>
