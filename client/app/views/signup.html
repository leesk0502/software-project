<form class="form-horizontal" method="POST" accept-charset="utf-8">

  <div class="container col-sm-12 col-xs-12">

    <fieldset>
      <div class="control-group" style="text-align: center;">
        <img src="/assets/images/logo.png" />
      </div>

      <div class="form-group">
        <label for="name" class="col-sm-4 control-label" style="color: white">ID</label>
        <div class="controls col-sm-4">
          <input type="text" class="form-control" id="email" name="id" placeholder="ID를 입력하세요">
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-4 control-label" style="color: white">Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-4 control-label" style="color: white">Confirm Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="confirm_password" name="cpassword" placeholder="비밀번호를 재입력하세요">
        </div>
      </div>

      <div class="form-group">
        <label for="host" class="col-sm-4 control-label" style="color: white">소속</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="host" name="host" placeholder="소속을 입력하세요.">
        </div>
      </div>

      <div class="form-group">
        <label for="leader" class="col-sm-4 control-label" style="color: white">대표자명</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="leader" name="leader" placeholder="대표자명을 입력하세요.">
        </div>
      </div>

      <div class="form-group">
        <label for="phone" class="col-sm-4 control-label" style="color: white">연락처</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="phone" name="phone" placeholder="연락처를 입력하세요.">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </div>

    </fieldset>

  </div>
</form>
